		<script type="module" src="./forum.js"></script>
		
		<!--for css-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<body>
        <header class="header">
            <!--TO FIX: CHANGE LINK WHEN HOMEPAGE UP-->
            <a href="https://www.ite.edu.sg/">
                <img class="image-logo" src="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Logo.jpg" alt="GroupMeUp Logo"/>
            </a>   
        </header>

		<main class="page">
			<h1>Group Forum</h1>

			<p><a href ="index.html">Home</a></p>
			<p><a href ="my-group.html">My Groups</a></p>
			<p><a href ="profile.html">My Profile</a></p>
			
			<!-- Button to open the popup -->
			<button id="openModalBtn">Create Group</button>

			<!-- Container for group cards -->
			<div id="group-list"></div>

			<!-- Popup Modal -->
			<div id="groupModal" class="modal" style="display: none;">
				<div class="modal-content">
					<span id="closeModalBtn" class="close-btn">&times;</span>
					<h2>Create a New Group</h2>
					<form id="add-group-form">
						<label>Title:</label><br>
						<input type="text" id="group-title" required><br><br>

						<label>Description:</label><br>
						<textarea id="group-description" placeholder="e.g. Looking for 3 members" required></textarea><br><br>

						<label>Tags (comma separated):</label><br>
						<input type="text" id="group-tags"><br><br>

						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</main>
