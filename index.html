<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Forum Page</title>
		<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Icon%20Transparent.png">
		<script type="module" src="./forum.js"></script>
		
		<!--for css-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
        <header class="header">
            <!--TO FIX: CHANGE LINK WHEN HOMEPAGE UP-->
            <a class="logo-area-header" href="https://www.ite.edu.sg/">
                <img class="image-logo" src="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Logo.jpg" alt="GroupMeUp Logo"/>
            </a>
			
			<!--navigation icons for user-->
			<nav class="nav-area-header nav-header">
				<a class="tooltip" href="index.html">
					<span class="current-page-icon material-symbols-outlined">home</span>
					<span class="tooltip-text home-spacing">Home</span>
				</a>
				<a class="tooltip" href="my-group.html">
					<span class="icons material-symbols-outlined">group</span>
					<span class="tooltip-text group-spacing">Groups</span>
				</a>
				<a class="tooltip" href="profile.html">
					<span class="icons material-symbols-outlined">account_circle</span>
					<span class="tooltip-text profile-spacing">Profile</span>
				</a>
        	</nav>  

			<!--logout & other options-->
			<div class="options-area-header options-header">
				<div class="dropdown">
					<span class="material-symbols-outlined">menu</span>
					<!--dropdown content (modular)-->
					<div class="dropdown-container box-shadow">
						<!--logout option-->
						<button class="dropdown-button" id="signOutBtn">
							<span class="dropdown-icon material-symbols-outlined">logout</span>
							Log Out
						</button>
					</div>
				</div>
			</div>
        </header>

		<main class="page">
			<!--search & create group button container-->
			<div class="content-container box-shadow">
				<!--search box-->
				<input class="search-box" id = 'searchBar' placeholder="search"/>
				
				<!--divider-->
				<hr class="solid-line"/>
				
				<!--button to open the popup-->
				<button class="button-box" id="openModalBtn">
					<span class="button-icon material-symbols-outlined">group_add</span>
					Create Group
				</button>		
			</div>	
	
			<!--container for group cards-->
			<div id="group-list"></div>

			<!--popup modal-->
			<div class="modal" id="groupModal">
				<div class="modal-container">
					<div class="modal-header">
						<div class="modal-title-container modal-title-area">
							<h2 class="modal-title">Create New Group</h2>
						</div>

						<div class="modal-exit modal-exit-area">
							<span class="modal-icon material-symbols-outlined" id="closeModalBtn">close</span>
						</div>
					</div>
					
					<form class="modal-body" id="add-group-form">
						<div class="modal-subtitle-container">
							<h3 class="modal-subtitle">* Indicates required</h3>
						</div>

						<div class="modal-input-group">
							<label class="modal-input-label">Group Title*</label>
							<input class="modal-input" type="text" id="group-title" required>
						</div>

						<div class="modal-input-group">
							<label class="modal-input-label">Description*</label>
							<textarea class="modal-textarea modal-input" id="group-description" placeholder="e.g. Looking for 3 members" required></textarea>
						</div>

						<div class="modal-input-group">
							<label class="modal-input-label">Tags (Separate w/ Commas)</label>
							<input class="modal-input" type="text" id="group-tags">
						</div>
					</form>

					<div class="modal-footer">
						<button class="round-button-box" type="submit" form="add-group-form">Save</button>
					</div>
				</div>
			</div>
		</main>

        <footer class="footer">
            <h4 class="footer-text">Designed by JollibeeLovers</h4>
            <h4 class="footer-text">Â© 2025 GroupMeUp. All rights reserved</h4>
        </footer>
	</body>
</html>
