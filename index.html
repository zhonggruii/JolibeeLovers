<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Forum Page</title>
		<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Icon%20Transparent.png">
		<script type="module" src="./forum.js"></script>
		
		<!--for css-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
        <header class="header">
            <!--TO FIX: CHANGE LINK WHEN HOMEPAGE UP-->
            <a class="logo-area-header" href="https://www.ite.edu.sg/">
                <img class="image-logo" src="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Logo.jpg" alt="GroupMeUp Logo"/>
            </a>
			
			<!--navigation icons for user-->
			<nav class="nav-area-header nav-header">
				<a href="index.html">
					<span class="material-symbols-outlined">home</span>
				</a>
				<a href="my-group.html">
					<span class="material-symbols-outlined">group</span>
				</a>
				<a class="active" href="profile.html">
					<span class="material-symbols-outlined">account_circle</span>
				</a>
        	</nav>  

			<!--logout & other options-->
			<div class="options-area-header options-header">
				<span class="material-symbols-outlined">menu</span>
			</div>

        </header>

		<main class="page">
			<h1>Group Forum</h1>
		
			<!-- Button to open the popup -->
			<button id="openModalBtn">Create Group</button>

			<!-- Container for group cards -->
			<div id="group-list"></div>

			<!-- Popup Modal -->
			<div id="groupModal" class="modal" style="display: none;">
				<div class="modal-content">
					<span id="closeModalBtn" class="close-btn">&times;</span>
					<h2>Create a New Group</h2>
					<form id="add-group-form">
						<label>Title:</label><br>
						<input type="text" id="group-title" required><br><br>

						<label>Description:</label><br>
						<textarea id="group-description" placeholder="e.g. Looking for 3 members" required></textarea><br><br>

						<label>Tags (comma separated):</label><br>
						<input type="text" id="group-tags"><br><br>

						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</main>

        <footer class="footer">
            <h4 class="footer-text">Designed by JollibeeLovers</h4>
            <h4 class="footer-text">Â© 2025 GroupMeUp. All rights reserved</h4>
        </footer>
	</body>
</html>
