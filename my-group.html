<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Groups Page</title>
		<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Icon%20Transparent.png">
		<script type="module" src="./my-group.js"></script>
		
		<!--for css-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
        <header class="header">
            <a class="logo-area-header" href="home.html">
                <img class="image-logo" src="https://raw.githubusercontent.com/zhonggruii/JolibeeLovers/refs/heads/main/GroupMeUp%20Logo.jpg" alt="GroupMeUp Logo"/>
            </a>
			
			<!--navigation icons for user-->
			<nav class="nav-area-header nav-header">
				<a class="tooltip" href="home.html">
					<span class="icons material-symbols-outlined">home</span>
					<span class="tooltip-text home-spacing">Home</span>
				</a>
				<a class="tooltip" href="my-group.html">
					<span class="current-page-icon material-symbols-outlined">group</span>
					<span class="tooltip-text group-spacing">Groups</span>
				</a>
				<a class="tooltip" href="profile.html">
					<span class="icons material-symbols-outlined">account_circle</span>
					<span class="tooltip-text profile-spacing">Profile</span>
				</a>
        	</nav>
			
			<!--notification for group requests-->
			<!--
			<div class="notification-icon" id="notificationBell">
				<span class="material-symbols-outlined">notifications</span>
				<span class="notification-badge" id="notificationBadge"></span>
			</div>
			-->
			<!--logout & other options-->
			<div class="options-area-header options-header">
				<div class="dropdown">
					<span class="material-symbols-outlined">
						menu
					</span>
	
					<!--dropdown content (modular)-->
					<div class="dropdown-container box-shadow">						
						<!--logout option-->
						<button class="dropdown-button" id="signOutBtn" onclick="window.location.href='login.html'">
							<span class="dropdown-icon material-symbols-outlined">logout</span>
							Log Out
						</button>
					</div>
				</div>
			</div>
        </header>

		<main class="page">
			<!--search & create group button container-->
			<div class="content-container box-shadow mb16 p2034">
				<!--search box-->
				<input class="search-box" id = 'searchBar' placeholder="search"/>
				
				<!--divider-->
				<hr class="solid-line"/>
				
				<!--view notifications button to open the popup-->
				<div class="element-group-row-mid">
					<button class="button-box-yellow m10-0" id="openNotificationsBtn">
						<span class="button-icon material-symbols-outlined">notifications</span>
						View Notifications
					</button>
					<span class="notification-badge ml10" id="notificationBadge"></span>
				</div>
			</div>	

			
			<!--container for group cards-->
			<div id="group-list">
				<!--horizontal group card template-->
				<div class="content-container box-shadow p2034 mb20">
					<div class="element-group-row w100pct">
						<div class="element-group-row m10-0 w58pct">
							<h2 class="container-title m10-0">Teen Titans!</h2>

							<div class="owner-role m0-20">
								<span>owner</span>
							</div>
						</div>

						<div class="element-group-row-end w42pct">
							<button class="button-box m10-0" onclick="manageGroup('${group.id}')">
								<span class="button-icon material-symbols-outlined">group</span>
								Manage
							</button>

							<button class="button-box-red m0-0-0-12" onclick="manageGroup('${group.id}')">
								<span class="button-icon material-symbols-outlined">delete</span>
								Delete
							</button>
						</div>
					</div>
				</div>
			</div>

			<!--view notifications pop up modal-->
			<div class="modal" id="notificationsModal">
				<div class="modal-container">
					<div class="modal-header">
						<div class="modal-title-container modal-title-area">
							<h2 class="modal-title">Notifications</h2>
						</div>

						<div class="modal-exit modal-exit-area">
							<span class="modal-icon material-symbols-outlined" id="closeNotificationsBtn">close</span>
						</div>
					</div>
					
					<form class="modal-body">
						<div class="element-group-col w100pct" id="notificationList">
							<div class="element-group-col member-container box-shadow p2034 m10-0 w100pct">
								<div class="element-group-row w100pct">
									<p class="content-text-bold mb10">7/26/2025, 7:58:57 PM</p>
								</div>

								<img class="profile-icon" id="introProfileImage" src="https://www.w3schools.com/howto/img_avatar.png" alt="default male avatar" />
								
								<h3 class="m10-0"><a class="content-subtitle-blue" href="link">john doe</a></h3>

								<p class="content-text m0">wants to join your group</p>

								<div class="element-group-row mt15">
									<button class="round-button-box mr5">
										Accept
									</button>

									<button class="red-round-button-box ml5">
										Decline
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

        <footer class="footer">
            <h4 class="footer-text">Designed by JollibeeLovers</h4>
            <h4 class="footer-text">Â© 2025 GroupMeUp. All rights reserved</h4>
        </footer>

	 	<div class="loader"></div>
		
	</body>
</html>
