<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register page</title>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
        <script type="module" src="./config.js"></script>
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <h1>Create New Account</h1>
        <form id ="register-form">
            <!--inputs-->
            <div class="inputs">
                <label for="username-input"> User:</label>
                <input type="email" placeholder="i.e John@email.com" name="email" id="username-input" required>
                <br><br>
                <label for="pass"> Password:</label>
                <input type="password" name ="password" id="pass" required>
                <br><br>
                <label for="pass">Confirm Password:</label>
                <input type="password" name="cfmpass" id="cfmpass" required>
            </div>
            <br>
            <!--Submit Button-->
            <button type="submit">Signup</button>
            <!--Back to login-->
            <p class ="login">Already have an account ? <a href="login.html">Login here!</a></p>
        </form>
    </body>
</html>
