<html lang ='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>

        <script type="module" src="./config.js"></script>
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <form id ="login-form">
            <!--heading for form-->
            <div class ="headings">
                <h1>Login</h1>
            </div>
            
            <!--inputs-->
            <div class="inputs">
                <label for="username-input"> User:</label>
                <input type="email" placeholder="i.e John@email.com" name="email" id="username-input" required>
                <br><br>
                <label for="pass"> Password:</label>
                <input type="password" name ="password" id="pass" required>
            </div>
            <br>
            <!--Login Button-->
            <button type="submit">Login</button>

            <!--sign up, rmb to fill up the link to the landing page-->
            <p class ="register">New here?<a href="register.html"> Sign up here</a></p>
        </form>
    </body>
</html>
